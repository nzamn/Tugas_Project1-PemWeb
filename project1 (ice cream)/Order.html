<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <form class="m-5">
        <div class="form-group row">
            <label class="col-4 col-form-label" for="nama lengkap">Nama Lengkap</label>
            <div class="col-8">
                <input id="nama lengkap" name="nama lengkap" placeholder="Masukan Nama Lengkapmu" required="required"
                    type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4">Jenis Kelamin</label>
            <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                    <input required="required" name="jenis kelamin" id="jenis kelamin_0" type="radio"
                        class="custom-control-input" value="pria">
                    <label for="jenis kelamin_0" class="custom-control-label">Pria</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input required="required" name="jenis kelamin" id="jenis kelamin_1" type="radio"
                        class="custom-control-input" value="wanita">
                    <label for="jenis kelamin_1" class="custom-control-label">Wanita</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="no.telepon/hp">No.Telepon/HP</label>
            <div class="col-8">
                <input id="no.telepon/hp" name="no.telepon/hp" required="required" placeholder="Masukan No.Tlp/Hp"
                    type="number" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-4 col-form-label">Email</label>
            <div class="col-8">
                <input id="email" name="email" required="required" placeholder="Masukan Email-mu" type="text"
                    class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="alamat" class="col-4 col-form-label">Alamat</label>
            <div class="col-8">
                <textarea id="alamat" name="alamat" cols="40" rows="5" required="required"
                    class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="select" class="col-4 col-form-label">Select</label>
            <div class="col-8">
                <select id="select" name="select" required="required" class="custom-select">
                    <option value="ice cream cone">Ice Cream Cone</option>
                    <option value="ice cream cup">Ice Cream Cup</option>
                    <option value="ice cream brownies">Ice Cream Brownies</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="deskripsi pesanan" class="col-4 col-form-label">Deskripsi Pesanan</label>
            <div class="col-8">
                <textarea id="deskripsi pesanan" name="deskripsi pesanan" cols="40" rows="5" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="jumlah pesanan" class="col-4 col-form-label">Jumlah Pesanan</label>
            <div class="col-8">
                <input id="jumlah pesanan" name="jumlah pesanan" required="required" type="number" class="form-control"
                    aria-describedby="jumlah pesananHelpBlock">
                <span id="jumlah pesananHelpBlock" class="form-text text-muted">maks - 10 pesanan</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
